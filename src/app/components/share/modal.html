<h2 mat-dialog-title>Share to</h2>
<div mat-dialog-content>
  <share-buttons [theme]="'modern-light'"
                 [include]="['facebook', 'linkedin', 'vk','telegram','twitter','tumblr', 'reddit', 'email','whatsapp', 'sms','print','copy']"
                 [showText]="true"
                 [size]="4"
                 [autoSetMeta]="false"
  ></share-buttons>
</div>
