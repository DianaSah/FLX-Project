<h2 mat-dialog-title>Share to</h2>
<div mat-dialog-content>
  <share-buttons [theme]="'material-light'"
                 [include]="['facebook', 'linkedin', 'vk','telegram','twitter', 'reddit', 'email','whatsapp',
                 'sms', 'copy']"
                 [showText]="true"
                 [size]="4"
  ></share-buttons>
</div>
