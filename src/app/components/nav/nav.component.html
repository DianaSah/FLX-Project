<header>
  <div class="logo" routerLink="">Logo</div>
  <form class="search-form" *ngIf="clicked">
    <mat-form-field>
      <input matInput #searchRecipe (blur)="handleInpSearch()" placeholder="Enter recipe name" />
    </mat-form-field>
  </form>
  <button class="log-btn" mat-button *ngIf="!clicked" (click)="handleNavSearch()">
    Search <mat-icon>search</mat-icon>
  </button>
  <button class="log-btn" mat-button routerLink="/login" *ngIf="!this.checkLogInService.IsUserLogIn">Sing In</button>
  <button mat-button (click)="toggle()" routerLink="/profile" *ngIf="this.checkLogInService.IsUserLogIn">
    <mat-icon class="user-icon">face</mat-icon>
  </button>
</header>
<div [ngClass]="{invisible: visibility}" class="profile-form">
  <ngx-auth-firebaseui-user appearance="outline" (onSignOut)="catchLogOutEvent()"></ngx-auth-firebaseui-user>
</div>
