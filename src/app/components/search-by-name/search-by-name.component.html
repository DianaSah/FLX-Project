<form class="search-form" *ngIf="clicked">
  <mat-form-field>
    <input matInput type="text" (blur)="toggleFocus()" placeholder="Enter recipe name" appAutofocus/>
  </mat-form-field>
  <ul class="search-result">
    <li *ngFor="let recipe of recipes | async" >
      <a routerLink="/detail/{{recipe.id}}">
        {{recipe.title}}
      </a>
    </li>
  </ul>
</form>
<button class="log-btn" mat-button *ngIf="!clicked" (click)="toggleFocus()">
  Search <mat-icon>search</mat-icon>
</button>
