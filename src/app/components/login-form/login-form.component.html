<section>
  <div class="login-form">
    <ngx-auth-firebaseui appearance="outline" [providers]="['google']" (onSuccess)="printUser($event)" (onSuccess)="loginRedirect()"
      (onSuccess)="confirmUserLogIn()" (onError)="printError($event)" [guestEnabled]="false">
    </ngx-auth-firebaseui>
  </div>
</section>
